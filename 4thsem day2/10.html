<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marquee</title>
</head>
<body>
<!-- Scroll -->
<marquee>Scrolling Text</marquee>

<!--
ATTRIBUTES:
behavior,direction,slide,scrollamount,scrolldelay -->


<!-- Slide -->
<marquee behavior="slide">Sliding Text</marquee>

<!-- Alternate -->
<marquee behavior="alternate">Alternating Text</marquee>

<!-- Scroll amount -->
<marquee scrollamount="10">Fast Scrolling Text</marquee>

<!-- Scroll delay -->
<marquee scrolldelay="200">Delayed Scrolling Text</marquee>

</body>
</html>
