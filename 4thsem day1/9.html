<!DOCTYPE html>
<html>
<body>

<h2>The Select Tag</h2>

<p>The select element defines a drop-down list:</p>

<form>
  <label>Choose a car:</label>
  <select>
    <option>Volvo</option>
    <option>Saab</option>
    <option>Fiat</option>
    <option>Audi</option>
  </select>
  <input type="submit">
</form>

</body>
</html>
