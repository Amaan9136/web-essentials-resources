<div id="slideshow">
  <img id="image" src="product1.jpg" style="width:100%">
</div>


<script>
  var images = ["product1.jpg", "product2.jpg"]; 
  var currentImageIndex = 0

  function nextSlide() {
    currentImageIndex++; 
    if (currentImageIndex >= images.length) {
      currentImageIndex = 0; // Reset index if it exceeds the array length
    }
    document.getElementById("image").src = images[currentImageIndex]; // Update image source

  }

  // Call nextSlide 
  setInterval(nextSlide, 2000);
</script>
