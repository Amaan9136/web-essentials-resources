<script>
  var num1=parseInt(prompt("enter the value of num 1 : "))
  var num2=parseInt(prompt("enter the value of num 2 : "))

  var opr=prompt("enter operation")
  switch(opr)
  {
    case 'add':alert(num1+num2)
    break
    case 'sub':alert(num1-num2)
    break
    case 'mul':alert(num1*num2)
    break
    case 'div':alert(num1/num2)
    break
  }
</script>
